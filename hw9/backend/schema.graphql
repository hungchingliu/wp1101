type Query {
    chatBox(chatBoxName: String): ChatBox!
}

type Mutation {
    createChatBox(name1: String, name2: String): ChatBox!
    createMessage(chatBoxName: String, sender: String, body: String): Message!
}

type ChatBox {
    id: ID!
    name: String!
    messages: [Message!]
}

type Message {
    id: ID!
    sender: User!
    body: String!
}

type User {
    id: ID!
    name: String!
}

type Subscription {
    chatBoxMessages(chatBoxName:String!): ChatBoxSubscriptionPayload
}

type ChatBoxSubscriptionPayload{
    message: Message!
}